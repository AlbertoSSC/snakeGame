<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Snake game</title>
  </head>

  <body>
    <!-- <h1>Snake</h1> -->

    <!-- <details id="instructions">
      <summary>Instructions</summary>
      <p>Use the arrow keys or the buttons to move the snake.</p>
      <p>Don't let the snake hit itself.</p>
      <p>Don't let the snake touch the walls.</p>
    </details> -->

    <div id="boardInfo">
      <button id="start" class="button">Start</button>
      <div style="text-align: center">
        SCORE
        <div class="scoreBoard"></div>
      </div>
    </div>

    <div id="gameOver">
      GAME OVER
      <div id="yourScore">
        Your Score:
        <div class="scoreBoard"></div>
      </div>
      <div id="highScore">High Score: --</div>
      <div id="totalGames">Total Games Played: --</div>
      <button id="retryButton" class="button large retry">RETRY</button>
      <button id="closeButton" class="button large">CLOSE</button>
    </div>

    <span id="countDown2">2</span>
    <span id="countDown1">1</span>

    <div id="board"></div>

    <div id="controls">
      <button id="leftArrow" class="arrow button">&larr;</button>
      <div id="upDown">
        <button id="upArrow" class="arrow button">&uarr;</button>
        <button id="downArrow" class="arrow button">&darr;</button>
      </div>
      <button id="rightArrow" class="arrow button">&rarr;</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
